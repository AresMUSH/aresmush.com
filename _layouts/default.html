<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/Article" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="twitter:card" content="summary">

<!-- Schema.org markup for Google+ -->
<!-- Twitter Card data -->
<!-- Open Graph data -->

    <meta name="google-site-verification" content="GK5cKdKe-CQEFsGx1pPxHFhflO88ddWG8NdWk_KDabA" />
    
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta property="og:title" content="{{ page.title }}">
    <meta name="twitter:title" content="{{ page.title }} - {{ site.title }}">
    <meta itemprop="name" content="{{ page.title }} - {{ site.title }}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="{{ data.author.name }}">
    <meta property="og:site_name" content="{{ page.title}}" >
    <meta property="og:url" content="{{urls.production_url}}{{page.url}}" >
    
  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    <meta property="og:description" content="{{ page.description }}" >
    <meta name="twitter:description" content="{{ page.description }}">
    <meta itemprop="description" content="{{ page.description }} ...">
  
  {% else %}
    <meta name="description" content="{{ page.summary }} ...">
    <meta property="og:description" content="{{ page.summary }} ..." >
    <meta name="twitter:description" content="{{ page.summary }} ...">  
    <meta itemprop="description" content="{{ page.summary }} ...">
  {% endif %}
    
  {% if page.preview_image %}
    <meta property="og:image" content="{{urls.production_url}}{{urls.media}}/postpics/{{ page.preview_image }}">
    <meta name="twitter:image" content="{{urls.production_url}}{{urls.media}}/postpics/{{ page.preview_image }}">
    <meta itemprop="image" content="{{urls.production_url}}{{urls.media}}/postpics/{{ page.preview_image }}">
  {% else %}
    <meta property="og:image" content="{{urls.production_url}}{{urls.media}}/default_preview.png">
    <meta name="twitter:image" content="{{urls.production_url}}{{urls.media}}/default_preview.png">
    <meta itemprop="image" content="{{urls.production_url}}{{urls.media}}/default_preview.png">
  {% endif %}
  
  <meta name="twitter:site" content="@lynnnoton">
  <meta name="twitter:creator" content="@lynnnoton">
